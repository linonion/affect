services:
  - type: web
    name: interviewaffect
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port ${PORT:-10000}
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      # Optional overrides:
      # - key: OPENAI_CHAT_MODEL
      #   value: gpt-4o-mini
      # - key: OPENAI_TTS_MODEL
      #   value: gpt-4o-mini-tts
      # - key: OPENAI_TTS_VOICE
      #   value: alloy
    disk:
      name: session-data
      mountPath: /opt/render/project/src/backend/data
